<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Footer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->

<body class="bg-[#0f1b33] text-white">

  <!-- Footer -->
  <footer class="bg-[#0f1b33] pt-12">
    <div class="max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-8">
      <!-- Map -->
      <div class="rounded-xl overflow-hidden shadow-lg">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3163.123353768448!2d126.97796931531144!3d37.53260097980107!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca26e1a7ed95d%3A0xf6b0b20e571c5b8f!2sBelift%20Lab%20Inc.!5e0!3m2!1sid!2sid!4v1693819874413!5m2!1sid!2sid"

          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <!-- Address & Contact -->
      <div class="flex flex-col justify-center">
        <h2 class="text-lg font-semibold mb-4">Hubungi Kami</h2>

        <!-- Address -->
        <p class="flex items-start gap-3 text-gray-300 mb-4">
          <i class="fas fa-map-marker-alt text-orange-400 mt-1"></i>
          42 Hangang-daero, Yongsan District, Seoul, Korea Selatan
        </p>

        <!-- Email -->
        <p class="flex items-center gap-3 text-gray-300 mb-3">
          <i class="fas fa-envelope text-orange-400"></i>
          <a href="mailto:info@jaylaa.com" class="hover:underline">info@jaylaa.com</a>
        </p>

        <!-- Phone -->
        <p class="flex items-center gap-3 text-gray-300 mb-6">
          <i class="fas fa-phone text-orange-400"></i>
          +82 123-4567-890
        </p>

        <!-- Social Icons -->
        <div class="flex space-x-4">
          <a href="#" class="text-gray-400 hover:text-orange-400 text-xl"><i class="fab fa-facebook"></i></a>
          <a href="#" class="text-gray-400 hover:text-orange-400 text-xl"><i class="fab fa-instagram"></i></a>
          <a href="#" class="text-gray-400 hover:text-orange-400 text-xl"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-gray-400 hover:text-orange-400 text-xl"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </div>

    <!-- Copyright -->
    <div class="mt-10 border-t border-gray-700 text-center py-4 text-gray-400 text-sm">
      Copyright © 2024 — All Rights Reserved by 
      <span class="text-orange-400 font-semibold">Jaylaa</span>

</html>
